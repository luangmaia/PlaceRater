<div class="container">
	<div ng-hide="alertIncorreto != true" class="alert alert-danger" role="alert">
		Usuário e/ou senha incorreto(s)!
	</div>
	<div class="d-flex justify-content-center row">
		<div class="col-6">
			<div class="card">
				<div class="card-header">
					<h5 class="d-flex justify-content-center">Bem vindo!</h5>
					<span class="d-flex justify-content-center">Por favor, digite seu usuário e senha.</span>
				</div>
				
				<div class="card-body">
					<h5 class="card-title">Login</h5>
					
					<form>
						<div class="form-group">
							<label for="inputUsuario">Nome de usuário</label>
							<input type="text" class="form-control" id="inputUsuario" ng-change="inputChange()" placeholder="" ng-model="user.Login" maxlength="15">
						</div>
						<div class="form-group">
							<label for="inputSenha">Senha</label>
							<input type="password" class="form-control" id="inputSenha" ng-change="inputChange()" placeholder="" ng-model="user.HashPass" maxlength="20">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-outline-primary btn-block" ng-click="entrarClick()">Entrar</button>
						</div>
					</form>

					<span>É novo aqui? <a role="link" href="#/cadastro" aria-label="Clique aqui para cadastrar uma nova conta">Cadastre uma nova conta</a></span>
				</div>
			</div>
		</div>
	</div>
</div>
